<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 px-0 d-none d-sm-block">
            <img src="https://images.unsplash.com/photo-1606326608802-164e734c2fd9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
              alt="" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>

        <div class="col-sm-4 text-black">
          <div class="px-5 ms-xl-4 mt-5">
            <span class="h4 fw-bold mb-0">Online Test Application</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form style="width: 23rem;">
              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h5>

              <div class="form-outline mb-4">
                <input type="text" name="FullName" id="FullName" [(ngModel)]="user.FullName" required class="form-control form-control-lg" />
                <label class="form-label" for="FullName">Full name</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="email" name="Email" id="Email" [(ngModel)]="user.Email" class="form-control form-control-lg" />
                <label class="form-label" for="Email">Email address</label>
              </div>
  
              <div class="form-outline mb-4">
                <input name="password" id="password" [(ngModel)]="user.password"  type="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <a class="btn btn-dark btn-lg btn-block w-100" (click)="Register()" type="submit">REGISTER</a>
              </div>
              <p>Have an account? <a href="#!" class="link-dark">Login here</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
